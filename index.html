<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BookList/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a541cc0d32.js" crossorigin="anonymous"></script>
    <title>MyBookList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center" id="">
            <i class="fas fa-book-open text-primary" id=""></i>My
            <span class="text-primary" id="">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group" id="">
                <label for="title" id="">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group" id="">
                <label for="author" id="">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group" id="">
                <label for="isbn" id="">ISBN</label>
                <input type="number" id="isbn" class="form-control">
            </div>
           <input type="submit" value="Add-book" class="btn btn-primary btn-block">
         

        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
            </table>
        </table>
    </div>
    <script src="app.js"></script>

</body>

</html>
